<!DOCTYPE html>

<script>
function lataa(kaupunki)
{
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    $('#lennot').html(xmlhttp.responseText);
    $('#lennot').listview('refresh');
    }
  }
xmlhttp.open("GET",kaupunki,true);
xmlhttp.send();
}
</script>
</head>
<body>

<div data-role="page" id="pageone" data-theme="b">

  <h1>Lentokentältä</h1>

      <li><a href="#" onclick="lataa('helsinki.php');">Helsinki</a></li>

    </ul>
  </div>
</div>

<div data-role="main" class="ui-content">
<ul id="lennot" data-role="listview" data-inset="true">

</ul>
</div>
